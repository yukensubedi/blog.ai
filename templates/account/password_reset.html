



{% extends "base_full.html" %} 
{% block head_title %} Password Reset {% endblock %}
{% block content %}

<div class="h-screen flex flex-col justify-center items-center mt-16"> 
    <p class="text-center text-lg"><b>Forgotten your password? Enter your email address below, and we'll send you an email allowing you to reset it. </b></p>
    <div class="text-center mt-8"> 
        <form method="POST" action="" >
            {% csrf_token %}
           
                {{ form }}
            <button type="submit" class="bg-primary w-40 px-4 py-2 text-center font-medium text-white hover:bg-opacity-90 rounded-md">
                Reset My Password
            </button>
        </form>
        
    </div>
</div>

{% endblock content %}
