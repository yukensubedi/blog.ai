

{% extends "base_full.html" %} 
{% block head_title %} Password Reset {% endblock %}
{% block content %}

<div class="h-screen flex flex-col justify-center items-center mt-16"> 
    <p class="text-center text-lg"><b>Set Your New Password </b></p>
    <div class="text-center mt-8"> 
        <form method="POST" action="{% url 'account_password_reset_token' uidb36=uidb36 token=token %}" autocapitalize="off" novalidate>
            {% csrf_token %}
           
                {{ form }}
            <button type="submit" class="bg-primary w-40 px-4 py-2 text-center font-medium text-white hover:bg-opacity-90 rounded-md">
                Change Password
            </button>
        </form>
        
    </div>
</div>

{% endblock content %}
