{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block head_title %}Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'dist/style.css' %}">
    <script type="module" src="{% static 'dist/bundle.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body
    x-data="{ page: 'ecommerce', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}"
  >
  <div class="flex h-screen overflow-hidden">
        {% include 'partials/sidebar.html' %}

        <div class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden">
        {% include 'partials/header.html' %}
        <main>
            <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
                {% if messages %}
               <div x-data="{ isOpen: true, timerWidth: 0 }" x-init="setTimeout(() => { isOpen = false; }, 2800); setInterval(() => { timerWidth += 2; }, 50)">
                <div class="fixed  right-0 m-4">
                    {% for message in messages %}
                    <div x-show="isOpen"
                        class="{% if message.tags == 'success' %}bg-green-500 {% else %} bg-red-600 {% endif %} text-white p-4 rounded shadow-lg relative">
                        
                        <p>{{message}}</p>
                        
                       
                        <div class="h-1 bg-gray-200 mt-2 rounded overflow-hidden absolute bottom-0 left-0 right-0 z-50">
                            <div x-bind:style="{ width: timerWidth + '%', transition: 'width 0.1s linear' }"
                                class="h-full bg-orange-600 rounded"></div>
                        </div>
                        {% endfor %}
                    </div>

                </div>
            </div>
            {% endif %}
                <div class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
                    {% block breadcrumb %}{% endblock %}
               </div>
               
               {% block content %}{% endblock %}
            </div>
        </main>
      </div>
    </div>

</body>
</html>
